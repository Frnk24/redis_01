<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito de Compras</title>
    
    <!-- === INICIO DE LOS ESTILOS CSS (MODO OSCURO MINIMALISTA) === -->
    <style>
        /* --- ESTILOS GLOBALES Y FONDO --- */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #121212; /* Fondo principal oscuro */
            color: #e0e0e0;           /* Color de texto principal claro */
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-top: 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #5dade2;
        }
        
        #carrito-container {
            margin-top: 30px;
        }

        /* --- ESTILOS DE LA TABLA DEL CARRITO --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden; /* Para que el radius afecte a las celdas */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        /* Fila de cabecera */
        thead tr {
            background-color: #2c2c2c;
        }

        th {
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        /* Quitar el borde de la última fila */
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* --- RESUMEN DEL CARRITO (TOTAL Y BOTONES) --- */
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            display: flex;
            justify-content: flex-end; /* Alinea todo a la derecha */
            align-items: center;
            flex-wrap: wrap; /* Para que se ajuste en pantallas pequeñas */
        }

        .total {
            font-weight: bold;
            font-size: 1.5em;
            color: #ffffff;
            margin: 0;
            margin-right: 20px;
        }

        /* --- ESTILOS GENERALES DE BOTONES --- */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        /* Botón primario (Finalizar Compra) */
        .btn-primary {
            background-color: #3498db;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        /* Botón de peligro (Quitar, Vaciar) */
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        /* Botón secundario (Vaciar Carrito, para que sea menos prominente) */
        .btn-secondary {
            background-color: #444;
            color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #555;
        }

    </style>
    <!-- === FIN DE LOS ESTILOS CSS === -->
</head>
<body>

    <div class="main-container">
        <h1>Mi Carrito</h1>
        <a href="tienda.html">‹ Seguir comprando</a>
        
        <div id="carrito-container">
            <p>Cargando carrito...</p>
        </div>
    </div>
    
    <script>
    // La función para cargar el carrito ahora también generará los botones con clases para el estilo
    function loadCarrito() {
        fetch('CarritoServlet')
            .then(response => {
                if (response.status === 401) { window.location.href = 'index.html'; }
                if (!response.ok) { throw new Error('Error al cargar el carrito.'); }
                return response.json();
            })
            .then(items => {
                const container = document.getElementById('carrito-container');
                if (items.length === 0) {
                    container.innerHTML = '<h2>Tu carrito está vacío.</h2>';
                    return;
                }
                
                let totalCarrito = 0;
                let tablaHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                items.forEach(item => {
                    totalCarrito += item.subtotal;
                    tablaHTML += `
                        <tr>
                            <td>${item.nombre}</td>
                            <td>S/ ${item.precio.toFixed(2)}</td>
                            <td>${item.cantidad}</td>
                            <td>S/ ${item.subtotal.toFixed(2)}</td>
                            <!-- CAMBIO: Añadida la clase "btn btn-danger" al botón -->
                            <td><button class="btn btn-danger" onclick="eliminarItem(${item.id})">Quitar</button></td>
                        </tr>
                    `;
                });
                
                // CAMBIO: Estructura mejorada para el resumen y los botones
                tablaHTML += `
                        </tbody>
                    </table>
                    <div class="cart-summary">
                        <p class="total">Total: S/ ${totalCarrito.toFixed(2)}</p>
                        <button class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
                        <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
                    </div>
                `;
                
                container.innerHTML = tablaHTML;
            })
            .catch(error => {
                console.error('Error:', error);
                container.innerHTML = '<p>Error al cargar el carrito.</p>';
            });
    }

    // --- Tus funciones JavaScript siguen aquí, INTACTAS y funcionales ---

    function eliminarItem(idProducto) {
        if (!confirm('¿Estás seguro de que quieres quitar este producto del carrito?')) return;
        
        fetch(`CarritoServlet?idProducto=${idProducto}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.exito) {
                    loadCarrito();
                } else {
                    alert('Error al quitar el producto.');
                }
            });
    }

    function vaciarCarrito() {
        if (!confirm('¿Estás seguro de que quieres vaciar todo el carrito?')) return;

        fetch('CarritoServlet', { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.exito) {
                    loadCarrito();
                } else {
                    alert('Error al vaciar el carrito.');
                }
            });
    }

    function finalizarCompra() {
        // Encontrar el botón por su clase para deshabilitarlo
        const boton = document.querySelector('.btn-primary');
        boton.disabled = true;
        boton.textContent = 'Procesando...';
        
        fetch('FinalizarCompraServlet', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
                if (data.exito) {
                    loadCarrito();
                } else {
                    boton.disabled = false;
                    boton.textContent = 'Finalizar Compra';
                }
            });
    }

    window.addEventListener('DOMContentLoaded', loadCarrito);
    </script>

</body>
</html>
