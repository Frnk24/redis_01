<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario - Tienda Redis</title>
    <style>
        /* Reutilizamos los mismos estilos del login */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 400px; margin: 80px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #007bff; text-decoration: none; }
        #message-box { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; display: none; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1>Crear una Cuenta</h1>

    <form id="registro-form">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    
    <div id="message-box"></div>

    <div class="login-link">
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new URLSearchParams(new FormData(this));
            const messageBox = document.getElementById('message-box');
            
            fetch('RegistroServlet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageBox.textContent = data.mensaje;
                if (data.exito) {
                    messageBox.className = 'success';
                    // Si el registro fue exitoso, esperamos 2 segundos y redirigimos al login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    messageBox.className = 'error';
                }
                messageBox.style.display = 'block';
            })
            .catch(error => {
                console.error('Error en el registro:', error);
                messageBox.textContent = 'Error de comunicación con el servidor.';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
            });
        });
    </script>

</body>
</html>
