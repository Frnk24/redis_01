<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Tienda Redis</title>
        <!-- Usaremos los mismos estilos que en index.html para mantener la consistencia -->
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                max-width: 400px;
                margin: 80px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 12px 15px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #218838;
            }
            #message-box {
                margin-top: 20px;
                padding: 15px;
                border-radius: 5px;
                font-weight: bold;
                display: none;
                text-align: center;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
    <body>

        <h1>Iniciar Sesión</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>

<div style="text-align: center; margin-top: 15px;">
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
</div>
        <div id="message-box" class="error"></div>

        <script>
            document.getElementById('login-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('password', password);

                fetch('LoginServlet', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: formData
                })
                        .then(response => response.json())
                        .then(data => {
    if (data.exito) {
        // Leemos la URL de redirección que nos mandó el servlet
        window.location.href = data.redirectURL; 
    } else {
                                // Si falla, mostramos el mensaje de error.
                                const messageBox = document.getElementById('message-box');
                                messageBox.textContent = data.mensaje;
                                messageBox.style.display = 'block';
                            }
                        })
                        .catch(error => {
                            console.error('Error en la petición AJAX:', error);
                            const messageBox = document.getElementById('message-box');
                            messageBox.textContent = 'Error de comunicación con el servidor.';
                            messageBox.style.display = 'block';
                        });
            });
        </script>

    </body>
</html>
